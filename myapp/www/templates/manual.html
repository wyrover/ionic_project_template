<ion-view view-title="请输入订单号码">
    <ion-nav-bar class="bar bar-calm" align-title="center">
        <ion-nav-buttons side="left">
            <li class="button icon icon-left ion-chevron-left" ng-click="goList()">取消</li>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="input-code-content">
        <form novalidate="novalidate" on-valid-submit="doInput()">
            <div class="list list-inset">
                <label class="item item-input validated">
                    <i class="icon ion-ios-keypad placeholder-icon" for="orderCode"></i>
                    <input type="text" maxlength="15" placeholder="请输入订单号码" ng-model="data.orderCode" id="orderCode" required="required" name="orderCode">
                    <i class="icon ion-alert-circled error"></i>
                </label>
                <div class="input-wrapper">
                    <button type="submit" class="button button-block button-positive icon ion-ios-keypad-outline icon-text" >
                        确定
                    </button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
